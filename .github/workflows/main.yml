name: WebCrawling Cronjob.py

on:
  schedule:
    - cron: '0 23 * * *' # KST 8시마다 실행
  workflow_dispatch:

jobs:
  run-code:
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libffi-dev && sudo apt-get install -y ca-certificates && sudo apt-get install -y wget

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Enable debug logging
        run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
        continue-on-error: true

      - name: Run GenshinImpact Python script
        run: python CrawlingGenshinImpact.py
        continue-on-error: true

      - name: Run StarRail Python script
        run: python CrawlingStarRail.py
        continue-on-error: true

      - name: Run FF14 Python script
        run: python CrawlingFF14.py
        continue-on-error: true

      - name: Run Maple Python script
        run: python CrawlingMaple.py
        continue-on-error: true

      - name: Run PublicOfferingStock Python script
        run: python CrawlingPublicOfferingStockSchedule.py
        continue-on-error: true

      - name: Github clone
        run: |
          git clone https://github.com/skson0x6ab/StarRailData.git
          cd StarRailData
          pwd
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        continue-on-error: true

      - name: Run wget StarRail
        run: |
          cd StarRailData
          wget --mirror --convert-links --adjust-extension --page-requisites --no-parent --no-check-certificate -P ./ https://hsr.hoyoverse.com/
        continue-on-error: true

      - name: Github commit and push changes
        run: |
          cd StarRailData
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git status
          pwd
          git commit -m "Add downloaded files"
          sudo echo "Token: ${{ secrets.GIT_TOKEN }}"
          git push https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/skson0x6ab/StarRailData.git main

          

